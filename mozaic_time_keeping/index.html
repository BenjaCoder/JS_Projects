<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozaic Time Keeping</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <label for="session-30">30 minute sessions:</label>
        <input type="number" id="session-30">
        <span id="total-30"></span><br /><br />
    <label for="session-45">45 minute sessions: </label>
        <input type="number" id="session-45">
        <span id="total-45"></span><br /><br />
    <label for="transportation">Transportation time:</label>
        <input type="number" id="transportation">
    <div>
        <p>
            <span id="totalMin">...</span> is 85% of<br />
            <span id="of85">...</span>
        </p>
    </div>
    <div>
        <p>Time for reports: <span id="report-time"></span><span id="report-math"></span></p>
    </div>
</body>
</html>
